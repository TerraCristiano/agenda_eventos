{% extends 'index.html' %}
{% block content %}

<h1 class="mt-3 text-center">Eventos em {{ mes }}/{{ ano }}</h1>

<table class="table table-striped text-center">
    <thead>
      <tr>        
        <th scope="col">Evento</th>
        <th scope="col">Data</th>
        <th scope="col">Local</th>
        <th scope="col">Ações:</th>
      </tr>
    </thead>
    <tbody>
        {% for evento in eventos %}
        <tr>
            <th scope="row">{{ evento.nome }}</th>
            <td>{{ evento.data|date:"d/m/Y" }}</td>
            <td>{{ evento.local }}</td>
            <td><button type="button" class="btn btn-dark">Alterar</button></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
